<div class="heroes-slideshow">
    <div class="hero-announcement">
        <h2>BEHOLD OUR GREATEST SUPERHEROES</h2>
    </div>

    <div class="heroes-carousel">
        <carousel-component>
            <div class="item-carousel" *ngFor="let hero of heroes">
                <h6>{{hero.name}}</h6>
                <img src={{hero.image}} alt="hero image"/>
            </div>
        </carousel-component>
    </div>
</div>
